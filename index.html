<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./main.css">
    <style>
        #tabelaContatos {
            display: none;
        }
    </style>
</head>
<body>

<h1>Formulário de Cadastro</h1>

<form id="formularioCadastro">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required><br><br>
    
    <button type="button" onclick="adicionarContato()">Cadastrar</button>
</form>

<br>

<table id="tabelaContatos" border="1">
    <tr>
        <th>Nome</th>
        <th>Telefone</th>
    </tr>
</table>

<script>
    function adicionarContato() {
        var nome = document.getElementById("nome").value;
        var telefone = document.getElementById("telefone").value;

        if (nome.trim() === "") {
            alert("Por favor, preencha o campo Nome.");
            return;
        }

        if (telefone.trim() === "") {
            alert("Por favor, preencha o campo Telefone.");
            return;
        }

        document.getElementById("tabelaContatos").style.display = "table";
        
        var table = document.getElementById("tabelaContatos");
        var newRow = table.insertRow(-1);
        
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        
        cell1.innerHTML = nome;
        cell2.innerHTML = telefone;
        
        document.getElementById("nome").value = "";
        document.getElementById("telefone").value = "";
    }
</script>

</body>
</html>
